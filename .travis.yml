---
language: python

before_install:
    # Make sure everything's up to date.
    - sudo apt-get update -qq
install:
    # Install Ansible
    - pip install ansible
script:
    - rm -rf ~/.gitconfig
    - rm -rf ~/.zshrc
    - git clone https://github.com/miholeus/dotfiles.git /var/tmp/dotfiles
    - make
